<!DOCTYPE html>
<html>
<head>
    <title>Environmental Insights</title>
    <script>
        async function getInsights() {
            const response = await fetch('https://1wiawaedn8.execute-api.us-west-2.amazonaws.com/prod/get-insights');
            const data = await response.json();
            document.getElementById('output').innerText = `
                Averages:
                Temperature: ${data.Averages.AverageTemperature}Â°C
                Humidity: ${data.Averages.AverageHumidity}%
                CO2 Levels: ${data.Averages.AverageCO2} ppm

                Insights:
                ${data.Insights}
            `;
        }
    </script>
</head>
<body>
    <h1>Environmental Insights</h1>
    <button onclick="getInsights()">Get Latest Insights</button>
    <pre id="output"></pre>
</body>
</html>
